stages:
  prepare:
    cmd: python scripts/prepare_oop.py data/raw/work_absenteeism_modified.csv
    deps:
      - scripts/prepare_oop.py
      - data/raw/work_absenteeism_modified.csv
      - params.yaml
    outs:
      - data/prepared
  featurize:
    cmd: python scripts/featurization_oop.py data/prepared data/features
    deps:
      - data/prepared
      - scripts/featurization_oop.py
      - params.yaml
    outs:
      - data/features
  train:
    cmd: python scripts/train_oop.py data/features models
    deps:
      - data/features
      - scripts/train_oop.py
      - params.yaml
    params:
      - train.seed
    outs:
      - models/xgboost_model.pkl
    metrics:
      - reports/metrics.json