# Dónde obtener datos y modelo
validation_csv: "data/raw/work_absenteeism_modified.csv"
target_col: "Absenteeism time in hours"

mlflow:
  tracking_uri: "http://localhost:5000"     # cambia si usas otro servidor
  model_uri: "models:/absenteeism-predic@Production"

# Cómo simular D R I F T (sobre columnas reales del CSV crudo)
drift:
  mean_shifts:                      # desplazamiento de medias (unidades reales del feature)
    "Body mass index": 3.0          # p.ej., población con IMC más alto
    "Weight": 5.0                   # +5 kg promedio
    "Height": -2.0                  # -2 cm promedio
  zero_out_features:                # simular políticas/hábitos que “desaparecen”
    - "Social smoker"               # todos dejan de fumar socialmente
    - "Social drinker"              # todos dejan de beber socialmente
  noise:
    std_fraction: 0.10              # ruido gaussiano = 10% del std por columna numérica
  sample_fraction: 1.0              # 100% de filas (baja a 0.5 para pruebas rápidas)

# Umbrales de alerta (ajústalos a tu baseline)
thresholds:
  mae_delta_abs: 0.50
  rmse_delta_abs: 0.60
  r2_drop_abs: 0.05

# Salidas
outputs_dir: "artifacts/drift_run"
